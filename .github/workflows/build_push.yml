name: CI

on:
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  CI_CHUNK_SIZE: 65
  IS_PR_CHECK: false

jobs:
  prepare:
    name: Prepare job
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.generate-matrices.outputs.matrix }}
      delete: ${{ steps.generate-matrices.outputs.delete }}
    steps:
      - name: Checkout selected branch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: true

      - name: Get last successful CI commit
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1 # v4.4.0
        with:
          fallback-sha: 4b825dc642cb6eb9a060e54bf8d69288fbee4904 # empty tree

      - id: generate-matrices
        name: Create output matrices
        run: |
          python ./.github/scripts/generate-build-matrices.py "$NX_BASE" Release

  build:
    name: Build extensions (${{ matrix.chunk.number }})
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ toJson(fromJson(needs.prepare.outputs.matrix).chunk) != '[]' }}
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout selected branch
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5.0.0
        with:
          cache-read-only: ${{ matrix.chunk.number > 1 }}

      - name: Prepare signing key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 -d > signingkey.jks

      - name: Build extensions (${{ matrix.chunk.number }})
        env:
          MODULES: ${{ join(matrix.chunk.modules, ' ') }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew $MODULES

      - name: Upload APKs (${{ matrix.chunk.number }})
        if: github.repository == 'Clouddark75/extensions-source'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: individual-apks-${{ matrix.chunk.number }}
          path: "**/*.apk"
          retention-days: 90

      - name: Clean up CI files
        run: rm -f signingkey.jks

  publish_repo:
        name: Publish repo
        needs: [prepare, build]
        if: github.repository == 'Clouddark75/extensions-source'
        runs-on: ubuntu-latest
        steps:
            - name: Download APK artifacts
              uses: actions/download-artifact@v4
              with:
                  path: ~/apk-artifacts
                  pattern: "individual-apks-*"
                  merge-multiple: true

            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: temurin

            - name: Checkout repo branch
              uses: actions/checkout@v4
              with:
                  ref: repo
                  path: repo

            - name: Create repo artifacts
              run: |
                  cd repo
                  
                  # Check if scripts exist before running them
                  if [ -f "../.github/scripts/move-apks.sh" ]; then
                      chmod +x ../.github/scripts/move-apks.sh
                      ../.github/scripts/move-apks.sh
                  else
                      echo "move-apks.sh script not found, copying APKs manually"
                      mkdir -p apk
                      find ~/apk-artifacts -name "*.apk" -exec cp {} apk/ \;
                  fi
                  
                  # Download inspector with better error handling
                  INSPECTOR_LINK="$(curl -s "https://api.github.com/repos/tachiyomiorg/tachiyomi-extensions-inspector/releases/latest" | jq -r '.assets[0].browser_download_url')"
                  if [ "$INSPECTOR_LINK" != "null" ] && [ -n "$INSPECTOR_LINK" ]; then
                      echo "Downloading Inspector from: $INSPECTOR_LINK"
                      curl -L "$INSPECTOR_LINK" -o ./Inspector.jar
                      java -jar ./Inspector.jar "apk" "output.json" "tmp"
                  else
                      echo "Warning: Could not download Inspector, creating basic index"
                      echo "[]" > output.json
                  fi
                  
                  if [ -f "../.github/scripts/create-repo.sh" ]; then
                      chmod +x ../.github/scripts/create-repo.sh
                      ../.github/scripts/create-repo.sh
                  else
                      echo "create-repo.sh script not found"
                  fi

            - name: Deploy repo
              run: |
                  cd repo
                  if [ -f "../.github/scripts/commit-repo.sh" ]; then
                      chmod +x ../.github/scripts/commit-repo.sh
                      ../.github/scripts/commit-repo.sh
                  else
                      echo "commit-repo.sh script not found, manual commit needed"
                      git config --local user.email "action@github.com"
                      git config --local user.name "GitHub Action"
                      git add .
                      git diff --staged --quiet || git commit -m "Update extensions repo"
                      git push
                  fi
